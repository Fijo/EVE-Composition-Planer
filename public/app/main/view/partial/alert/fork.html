<div class="alert alert-info" role="alert" ng-if="!requestManagement.hasError('init') && !requestManagement.isPending('init') && isReadonly() && isLoggedIn">
	You are looking at a {{::message.entity}} of someone else so have read only access. If you wana modify it consider forking it first to create a copy in your persornal {{::message.entityPlural}}.

	<div class="input-group col-xs-6">
		<span ecp-validation-container>
			<input class="form-control input-sm" name="forkName" ng-model="model.entity.name" type="text" placeholder="{{::message.entityCap}} name" ecp-validation-tooltip="form" ecp-entity-name="{{::message.entityService}}" ecp-entity-name-format minlength="3" maxlength="32" required />
		</span>
		<span class="input-group-btn">
			<button type="button" class="btn input-sm btn-primary" aria-label="Fork" ecp-submit="fork">
				Fork
			</button>
		</span>
	</div>
</div>
