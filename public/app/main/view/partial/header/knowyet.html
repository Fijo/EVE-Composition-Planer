<div ng-if="knowyet != null && (isDetail || model.hasName != false)">
	<carousel interval="20000" no-wrap="false" class="alert alert-success knowyet">
		<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		<slide ng-repeat="slide in knowyet" active="slide.active" class="slide">
			<div class="col-xs-1"></div>
			<div class="col-xs-10">
				<h4><span class="glyphicon glyphicon-info-sign"></span> {{slide.title}}</h4>
				<span ng-repeat="text in slide.content">
					<p>{{text}}</p>
				</span>
			</div>
		</slide>
	</carousel>
</div>
