<div class="btn-toolbar" role="toolbar">
	<div class="btn-group" role="group">
		<button type="button" class="btn btn-default btn-sm" ecp-tooltip="'Save'" ecp-submit="save" ng-disabled="isReadonly()">
			<span class="glyphicon glyphicon-floppy-disk"></span>
		</button>

		<button type="button" class="btn btn-default btn-sm" ecp-tooltip="'Delete'" ng-click="d3lete()" ng-disabled="isReadonly() || isNew()">
			<span class="glyphicon glyphicon glyphicon-remove"></span>
		</button>
	</div>
	<div class="btn-group" role="group">
		<button type="button" class="btn btn-default btn-sm" ecp-tooltip="::message.entityCap + ' is listed for the public'" ng-model="model.entity.isListed" ng-disabled="isReadonly()" bs-checkbox>
			<span class="glyphicon glyphicon-globe"></span>
		</button>
	</div>
</div>
