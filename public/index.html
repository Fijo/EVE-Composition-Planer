<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="bower_components/bootstrap/dist/css//bootstrap.min.css"/>
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css"/>
	<link rel="stylesheet" href="style/main.css"/>
	<link rel="stylesheet" href="style/angular-bootstrap.css"/>

	<!-- todo get to work with bower and change underscore usage in controllers etc. -->
	<!--<script src="http://raw.githubusercontent.com/andresesfm/angular-underscore-module/master/angular-underscore-module.js"></script>-->

	<script data-main="script/init" src="bower_components/requirejs/require.js"></script>
	<title>EVE Composition Planer</title>
</head>
<body ng-controller="navAppCtrl">
	<img class="background-layer" src="img/background.png"></img>

	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation" bs-navbar>
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#/">EVE Composition Planer</a>
			</div>

		    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
					<li class="dropdown">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><span class="glyphicon glyphicon-home"></span> Home <span class="caret"></span></a>
						<ul class="dropdown-menu">
							<li data-match-route="/$"><a href="#/"><span class="glyphicon glyphicon-home"></span> Home</a></li>
							<li data-match-route="/about"><a href="#/about"><span class="glyphicon glyphicon-info-sign"></span> About</a></li>
							<li data-match-route="/feedback"><a href="#/feedback"><span class="glyphicon glyphicon-share-alt"></span> Feedback</a></li>
							<li><a href="https://github.com/Fijo/EVE-Composition-Planer" target="_blank"><span class="glyphicon glyphicon-transfer"></span> GitHub</a></li>
						</ul>
					</li>
					<li data-match-route="/group"><a href="#/group"><span class="glyphicon glyphicon-eye-open"></span> Group</a></li>
					<li class="dropdown">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><span class="glyphicon glyphicon-check"></span> Rules <span class="caret"></span></a>
						<ul class="dropdown-menu">
							<li data-match-route="/fitting-rule"><a href="#/fitting-rule"><span class="glyphicon glyphicon-tags"></span> Fitting rule</a></li>
							<li data-match-route="/ruleset"><a href="#/ruleset"><span class="glyphicon glyphicon-check"></span> Ruleset</a></li>
						</ul>
					</li>
					<li data-match-route="/composition"><a href="#/composition"><span class="glyphicon glyphicon-th-list"></span> Composition</a></li>
				</ul>
				<div class="navbar-right">
					<div ng-show="isLoggedIn">
						<p class="navbar-text">Signed in as {{username}}</p>
						<ul class="nav navbar-nav">
							<li><a href="" ng-click="logout()"><span class="glyphicon glyphicon-log-out"></span> Sign out</a></li>
						</ul>
					</div>
					<ul ng-show="!isLoggedIn" class="nav navbar-nav">
						<li data-match-route="/login"><a href="#/login"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
						<li data-match-route="/register"><a href="#/register"><span class="glyphicon glyphicon-user"></span> Register</a></li>
					</ul>
				</div>
		    </div>		    
		</div>
	</nav>

	<div class="container main-content">
		<div ng-view></div>
		<div class="copyright">Copyright (c) fi-jo.de 2015</div>
	</div>

</body>
</html>
